name: Deploy Angular

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar proyecto
        run: npm run build -- --configuration production

      - name: Enviar archivos al VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # El asterisco doble (**) busca en cualquier subcarpeta dentro de dist
          source: "dist/**/browser/*"
          target: "/var/www/html/examen"
          # Subimos el strip_components a 3 para saltar: dist -> nombre-proyecto -> browser
          strip_components: 3
