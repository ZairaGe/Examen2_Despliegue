name: Deploy Angular

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: npm ci

      - name: Compilar proyecto
        run: npm run build -- --configuration production

      - name: Enviar archivos al VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          # Esta ruta busca cualquier carpeta dentro de dist para evitar errores de nombre
          source: "dist/*/browser/*"
          target: "/var/www/html/examen"
          # Quitamos las carpetas dist, nombre-proyecto y browser para que solo pegue el contenido
          strip_components: 3
